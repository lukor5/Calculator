<html>

<head>
  <link rel="stylesheet" href="style.css" />
  <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
  
  <title>Web hello</title>
</head>
<body>
  <div class="container">
    <div class="calculator">
    <div class="result-bar">
      <div data-previousNumber class="previous-number"></div>
      <div data-currentNumber class="current-number"></div>
    </div>
    <button data-clear id="clear">AC</button>
    <button data-delete>DEL</button>
    <button data-operator class="operator">+</button>
    <button data-number>1</button>
    <button data-number>2</button>
    <button data-number>3</button>
    <button data-operator class="operator">-</button>
    <button data-number>4</button>
    <button data-number>5</button>
    <button data-number>6</button>
    <button data-operator class="operator">*</button>
    <button data-number>7</button>
    <button data-number>8</button>
    <button data-number>9</button>
    <button data-operator class="operator">/</button>
    <button data-number id="zero">0</button>
    <button data-number>.</button>
    <button data-equal class="equal">=</button>

</div>



  </div>
<script src="script.js"></script>
</body>

</html>
